<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="50%" style="stop-color:#FDE68A"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0" y1="0" x2="600" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 音符裝飾圖案 -->
  <g transform="translate(100, 100)" fill="url(#text-gradient)" opacity="0.1">
    <path d="M60,20 Q90,0 120,20 T180,20 T240,20 T300,20" stroke="#7C3AED" stroke-width="4" fill="none"/>
    <circle cx="60" cy="40" r="10"/>
    <circle cx="120" cy="40" r="10"/>
    <circle cx="180" cy="40" r="10"/>
    <circle cx="240" cy="40" r="10"/>
    <circle cx="300" cy="40" r="10"/>
  </g>

  <!-- 主標題 -->
  <text x="600" y="280" font-family="sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
    互動式吉他彈唱社交點播平台
  </text>

  <!-- 副標題 -->
  <text x="600" y="350" font-family="sans-serif" font-size="32" text-anchor="middle" fill="#4B5563">
    讓音樂連結每個美好時刻
  </text>
</svg>
